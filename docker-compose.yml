version: "3.9"

services:
  umeed:
    build:
      context: .
      dockerfile: umee.Dockerfile
      args:
        - UMEE_VERSION=rafilx/umeed-cosmwasm-permissionless
    volumes:
      - ./.umee:/root/.umee
    networks:
      - umee_network
    ports:
      - "26657:26657"
      - "1317:1317"

  price-feeder:
    build:
      context: .
      dockerfile: price-feeder.Dockerfile
      args:
        - UMEE_VERSION=rafilx/umeed-cosmwasm-permissionless
    depends_on:
      - umeed
    volumes:
      - ./.umee:/root/.umee
    networks:
      - umee_network
    ports:
      - "7171:7171"

networks:
  umee_network: